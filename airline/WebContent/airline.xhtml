<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
</h:head>

<h:body>
	<h1>Airline</h1>
	<h:form>
		<h:commandButton value="back" action="flights.xhtml" />
	</h:form>
	<h:form>
		<h:commandButton value="Create Airline" action="createAirline.xhtml" />
	</h:form>


	<h:form id="airlineForm">
		<h:inputText id="deleteAirline"
			value="${airlineBean.deleteAirlineName}" />
		<h:commandButton value="delete" action="#{airlineBean.delete()}">
			<f:ajax event="click" listener="#{airlineBean.deleteAirline}"
				execute="@form" render="airlineTable" />
		</h:commandButton>
	</h:form>
	<h:form>
		<h:inputText id="updateAirline"
			value="${airlineBean.updateAirlineName}" />
		<h:outputText value="to"></h:outputText>
		<h:inputText id="newAirline" value="${airlineBean.newAirlineName}" />
		<h:commandButton value="Update Airline"
			action="#{airlineBean.update()}">
			<f:ajax event="click" listener="#{airlineBean.updateAirline}"
				execute="@form" render="airlineTable" />
		</h:commandButton>
	</h:form>

	<h:dataTable id="airlineTable" value="#{airlineBean.airlineList}"
		var="value" border="1">

		<h:column>
			<f:facet name="header">
				<h:outputText value="id" />
			</f:facet>
			<h:outputText value="#{value.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="name" />
			</f:facet>
			<h:outputText value="#{value.name}" />
		</h:column>

	</h:dataTable>

</h:body>
</html>
